<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Scramble</title>
  <script src='script.js' defer></script>
  <style>
      .message,
      #results,
      #gamePlay {
          display: none;
      }

      div {
          padding: 10px 0;
      }

      #winMessage {
          color: green;
      }

      #errorMessage {
          color: red;
      }

  </style>
</head>
<body>
    <h1>Word Scramble</h1>

    <h3>Choose a number between 10 and 70</h3>

    <div id='gameStart'>
      Enter your player name:<input v-model='name'/><button id='playBtn'>Let's play!</button>
    </div>

    <div id='gamePlay'>
      <div>Game on {{ name }}!</div>

      <div>Your mystery word is: {{ scrambled }}</div>

      <div> Hint: <i>{{ scrambledHint }}</i></div>

      <div> Your guess: <input type='text' id='guess'/> <button id='guessBtn'>Submit guess</button>
    </div>

    <div id='results'>
	<div id='errorMessage' class='message'>Sorry, that's not correct. Please try again.</div>
	<div id='winMessage' class='message'>
		You got it! Nice work. <button id='replayBtn'>Play again</button>
	</div>
    </div>

</body>
</html>
